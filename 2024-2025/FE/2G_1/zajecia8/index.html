<script>

  const container = document.querySelector('.containerClass');
  // const container = document.querySelectorAll('div');
  container.style.backgroundColor = 'red';
  container.style.width = '100px';
  container.style.height = '100px';
  container.style.display = 'flex';
  container.style.justifyContent = 'center';
  container.style.alignItems = 'center';
  container.innerHTML = 'Hello World';
  container.id = 'testID';
  container.className = 'testClass';
  container.classList.add('testClass2');

  const Card = document.createElement('div');
  Card.style.backgroundColor = 'blue';
  Card.style.width = '50px';
  Card.style.height = '50px';
  container.appendChild(Card);

  // Event Listeners
  Card.addEventListener("mouseover", (event) => {
    Card.style.backgroundColor = 'green';
    new Audio('https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/132.ogg').play();
  });
  Card.addEventListener("mouseout", (event) => {
    Card.style.backgroundColor = 'blue';
  });
  Card.addEventListener("click", (event) => {
    container.removeChild(Card);
  });

  const form = document.querySelector('form');
  const input = document.querySelector('input');
  const button = document.querySelector('button');
  button.addEventListener("click", (event) => {
    // zapobiega domyślnemu wywołaniu akcji
    // w tym przypadku, wysłaniu formularza i przeładowaniu strony
    event.preventDefault();
    console.log(event);
  });

  document.body.addEventListener("keydown", (event) => {
    if (event.key === 'Enter') {
      document.body.innerHTML = 'WYSŁANO FORMULARZ';
    }
  });

  

</script>
